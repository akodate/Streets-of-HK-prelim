<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Streets of Hong Kong</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all">
  </head>

  <body>

    <header role="banner">
      <h1>Streets of Hong Kong</h1>
    </header>

    <main role="main" class="container">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="login-form" method="post" action="#" accept-charset="UTF-8">
            <fieldset>
              <legend>Please sign in</legend>
                <div class="form-group">
                  <label for="user-email" class="sr-only">Email</label>
                  <input type="text" id="user-email" name="user[email]" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="user-password" class="sr-only">Password</label>
                  <input type="password" id="user-password" name="user[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" value="Sign In" class="btn btn-success">
                  <button type="button" id="register" value="Register" class="btn btn-primary">Register</button>
                </div>
              </legend>
            </fieldset>
          </form>
        </div>
      </div>

    </main>

    <footer>
      <p>
        <a href="/privacy">Privacy Policy</a> &bull;
        <a href="/terms">Terms of Use</a> &bull;
        &copy;Streets of Hong Kong
      </p>
    </footer>

  </body>

</html>
