<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Streets of Hong Kong</title>
  </head>

  <header role="banner">
    <h1>Streets of Hong Kong</h1>
  </header>

  <body>
    <main role="main">
      <form id="login-form" method="post" action="#" accept-charset="UTF-8">
        <fieldset>
          <legend>Please sign in</legend>
            <div id="email">
              <label for="user-email">Email</label>
              <input type="text" id="user-email" name="user[email]" placeholder="Email Address">
            </div>
            <div>
              <label for="user-password">Password</label>
              <input type="text" id="user-password" name="user[password]" placeholder="Password">
            </div>
            <div>
              <input type="submit" value="Sign In">
            </div>
          </legend>
        </fieldset>
      </form>
      <footer>
        <p>
          <a href="/privacy">Privacy Policy</a> &bull;
          <a href="/terms">Terms of Use</a> &bull;
          &copy;Streets of Hong Kong
        </p>
      </footer>
    </main>
  </body>

</html>
